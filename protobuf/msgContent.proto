syntax = "proto3";

package protobuf;

message Content
{
   int32     id = 1;
   string    command = 2;
   int32     param_id = 3;
   string    param_string = 4;
}

message BackContent
{
   int32     id = 1;
   Auth      auth = 2;
}

message Auth
{
    bool    isOk = 1;
    Userinfo useInfo = 2;
}

message Userinfo
{
    string nick = 1;
    int32 uid = 2;
    int32 roomId = 3;
    string roomName = 4;
}